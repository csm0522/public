<include file="Public/header" title="后台主页" />
<div style="margin-left:180px;">
	<div class="alert alert-info" role="alert">
		<h1>商家列表</h1></div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>序号</th>
				<th>商家名字</th>
				<th>联系方式</th>
				<th>商家类型</th>
				<th>登陆次数</th>
				<th>注册时间</th>
				<th>最后登陆IP</th>
				<th>商家审核</th>
				<th>删除</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="C" key="k">
				<tr>
					<td>{$k+1}</td>
					<td>{$C.companyname}</td>
					<td>{$C.companyphone}</td>
					<td>{$C.companytype}</td>
					<td>{$C.loginnum}</td>
					<td>{$C.regtime}</td>
					<td>{$C.loginip}</td>
					<td>{$C.companyright}</td>
					<td><button class="btn btn-primary" type="button">删除用户</button></td>
				</tr>
			</foreach>

		</tbody>

	</table>
	{$page}
</div>

</body>

</html>
