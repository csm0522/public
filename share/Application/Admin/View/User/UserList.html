<include file="Public/header" title="后台主页" />
<div style="margin-left:180px;">
	<div class="alert alert-info" role="alert">
		<h1>用户列表</h1></div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>序号</th>
				<th>用户名</th>
				<th>用户邮箱</th>
				<th>创建时间</th>
				<th>登录次数</th>
				<th>最后登陆IP</th>
				<th>用户审核</th>
				<th>是否禁用</th>
				<th>删除</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="C" key="k">
				<tr>
					<td>{$k+1}</td>
					<td>{$C.username}</td>
					<td>{$C.useremail}</td>
					<td>{$C.regtime}</td>
					<td>{$C.loginnum}</td>
					<td>{$C.loginip}</td>
					<td>{$C.quantitystatus}</td>
					<td>{$C.tag}</td>
					<td>
						<button class="btn btn-primary" type="button">删除用户</button>
					</td>
				</tr>
			</foreach>

		</tbody>

	</table>
	{$page}
</div>

</body>

</html>
